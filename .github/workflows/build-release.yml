name: build-release
on:
  push:
    branches-ignore:
      - master
    tags:
      - 'v*'

  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Branch
        run: echo "BRANCH=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Get Version
        run: |
          modVersion = grep 'modVersion' ./gradle.properties | awk -F ' = ' '{print $2}'
          echo "MOD_VERSION=$modVersion" >> $GITHUB_ENV

      - name: Setup JAVA
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Jar
        run: ./gradlew build

      - name: Upload build jar
        uses: actions/upload-artifact@v3
        with:
          name: "[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.jar"
          path: build/libs/