name: build-release
on:
  push:
    branches-ignore:
      - master
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      tag:
        default: 'test-latest'
        description: "Tag to release"
        required: true
        type: string


jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Branch
        run: echo "BRANCH=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Get Version
        run: echo "MOD_VERSION=`cat ./gradle.properties | grep 'modVersion' | awk -F '=' '{print $2}'`" >> &GITHUB_ENV

      - name: Setup JAVA
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Jar
        run: ./gradlew build

      - name: Upload build jar
        uses: actions/upload-artifact@v3
        with:
          name: "[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.jar"
          path: build/libs/