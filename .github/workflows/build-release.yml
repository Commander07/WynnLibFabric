name: release
on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Branch
        run: echo "BRANCH=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Get Version
        run: echo "MOD_VERSION=`grep 'modVersion' ./gradle.properties | awk -F ' = ' '{print $2}'`" >> $GITHUB_ENV

      - name: Setup JAVA
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Jar
        run: ./gradlew build

      - name: Rename Files
        run: mv build/libs/wynnlib-${{ env.MOD_VERSION }}.jar build/libs/[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.jar

      - name: Upload build jar
        uses: actions/upload-artifact@v3
        with:
          name: "[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.jar"
          path: build/libs/[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.jar

      - name: Publish
        uses: irongut/EditRelease@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: ${{ github.event.release.id }}
          files: "build/libs/[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.jar"