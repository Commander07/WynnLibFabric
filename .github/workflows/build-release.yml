name: release
on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Branch
        run: echo "BRANCH=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Get Version
        run: echo "MOD_VERSION=`grep 'modVersion' ./gradle.properties | awk -F ' = ' '{print $2}'`" >> $GITHUB_ENV

      - name: Setup JAVA
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Jar
        run: ./gradlew build

      - name: Upload build jar
        uses: actions/upload-artifact@v3
        with:
          name: "[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.zip"
          path: build/libs/

      - name: Publish
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/libs/wynnlib-${{ env.MOD_VERSION }}.jar
          asset_name: "[${{ env.BRANCH }}]WynnLibFabric-${{ env.MOD_VERSION }}.jar"
          tag: ${{ github.ref }}